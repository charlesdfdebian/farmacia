<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>
<body>
    <h2>Cadastro de Produto</h2>
    <form method="POST" action="/inseri_produtos">
        <label for="nome_produto">Nome do Produto:</label>
        <input type="text" id="nome_produto" name="nome_produto" required><br><br>

        <label for="preco">Pre√ßo:</label>
        <input type="number" step="0.01" id="preco" name="preco" required><br><br>

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" required><br><br>

        <input type="submit" value="Cadastrar Produto">
    </form>
</body>
</html>
